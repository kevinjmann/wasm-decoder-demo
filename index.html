<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="node_modules/mpg123-decoder/dist/mpg123-decoder.min.js"></script>
</head>
<body>
    <p>Input an mp3 file</p>
    <input id="file-input" type="file">
    <audio id="audio" controls></audio>
    <script>
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', decodeAudio, false);
        const decoder = new window["mpg123-decoder"].MPEGDecoder();
        async function decodeAudio() {
            const file = this.files[0];
            var reader = new FileReader();
            await decoder.ready;
            reader.onload = function() {
                var arrayBuffer = this.result;
                var array = new Uint8Array(arrayBuffer);
                const {channelData, samplesDecoded, sampleRate} = decoder.decode(array);
                initAudioElement(channelData[0], samplesDecoded, sampleRate);
                decoder.reset();
            }
            reader.readAsArrayBuffer(file);
        }

async function initAudioElement(channelData, samplesDecoded, sampleRate) {
  const numChannels = 1 // mono or stereo
  const isFloat = true  // integer or floating point


  // create WAV header
  const [type, format] = [Float32Array, 3];
  const wavHeader = new Uint8Array(buildWaveHeader({
    numFrames: samplesDecoded,
    bytesPerSample: type.BYTES_PER_ELEMENT,
    sampleRate,
    numChannels,
    format
  }))

  // create WAV file with header and downloaded PCM audio
  const wavBytes = new Uint8Array(wavHeader.length + samplesDecoded * type.BYTES_PER_ELEMENT)
  wavBytes.set(wavHeader, 0)
  wavBytes.set(new Uint8Array(channelData.buffer), wavHeader.length)
  // show audio player
  const blob = new Blob([wavBytes], { type: 'audio/wav' })
  const url = URL.createObjectURL(blob);
  const audioElem = document.getElementById('audio');
  audioElem.src = url;

}


// adapted from https://gist.github.com/also/900023
function buildWaveHeader(opts) {
  const numFrames =      opts.numFrames;
  const numChannels =    opts.numChannels || 2;
  const sampleRate =     opts.sampleRate || 44100;
  const bytesPerSample = opts.bytesPerSample || 2;
  const format =         opts.format

  const blockAlign = numChannels * bytesPerSample;
  const byteRate = sampleRate * blockAlign;
  const dataSize = numFrames * blockAlign;

  const buffer = new ArrayBuffer(44);
  const dv = new DataView(buffer);

  let p = 0;

  function writeString(s) {
    for (let i = 0; i < s.length; i++) {
      dv.setUint8(p + i, s.charCodeAt(i));
    }
    p += s.length;
}

  function writeUint32(d) {
    dv.setUint32(p, d, true);
    p += 4;
  }

  function writeUint16(d) {
    dv.setUint16(p, d, true);
    p += 2;
  }

  writeString('RIFF');              // ChunkID
  writeUint32(dataSize + 36);       // ChunkSize
  writeString('WAVE');              // Format
  writeString('fmt ');              // Subchunk1ID
  writeUint32(16);                  // Subchunk1Size
  writeUint16(format);              // AudioFormat
  writeUint16(numChannels);         // NumChannels
  writeUint32(sampleRate);          // SampleRate
  writeUint32(byteRate);            // ByteRate
  writeUint16(blockAlign);          // BlockAlign
  writeUint16(bytesPerSample * 8);  // BitsPerSample
  writeString('data');              // Subchunk2ID
  writeUint32(dataSize);            // Subchunk2Size

  return buffer;
}

    </script>
